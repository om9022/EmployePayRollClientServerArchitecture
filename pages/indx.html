<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Test</title>
    <style>
      .body {
        margin: auto;
      }
      div {
        border: 1px solid black;
        background-color: lightblue;
        padding: 50px;
        width: 80%;
        font-size: xx-large;
        margin-top: 50px;
      }
    </style>
    <script src="../js/http_services.js"></script>
  </head>
  <body>
    <h1>Test Result</h1>
    <div id="get_service"></div>
    <div id="delete_service"></div>
    <div id="post_service"></div>

    <script>
      //fetch data from server
      const getElem = document.querySelector("#get_service");
      const getURL = "http://127.0.0.1:3000/EmployeePayrollDB/1";
      makePromiseCall("GET", getURL, true)
        .then(
          (responseText) =>
            (getElem.textContent = "Get User Data " + responseText)
        )
        .catch(
          (error) =>
            (getElem.textContent = "Get User Data " + JSON.stringify(error))
        );

      //delete data from server
      const delElem = document.querySelector("#delete_service");
      const deleteURL = "http://127.0.0.1:3000/EmployeePayrollDB/3";
      makePromiseCall("DELETE", deleteURL, false)
        .then(
          (responseText) =>
            (delElem.textContent = "User Deleted: " + responseText)
        )
        .catch(
          (error) =>
            (delElem.textContent =
              "Delete Error Status: " + JSON.stringify(error))
        );

      //Add a new object
      const postElem = document.querySelector("#post_service");
      const postUrl = "http://127.0.0.1:3000/EmployeePayrollDB";
      const empData =    {
      "_name": "Amarpa Shashanka Keerthi Kumar",
      "_gender": "female",
      "_department": [
        "Sales"
      ],
      "_salary": "400000",
      "_startDate": "29 Oct 2019",
      "_note": "",
      "_profilePic": "../assets/profile-images/Ellipse -1.png",
      "id": 3
    };
      makePromiseCall("POST", postUrl, true, empData)
        .then(
          (responseText) =>
            (postElem.textContent = "User Added: " + responseText)
        )
        .catch(
          (error) =>
            (postElem.textContent =
              "POST Error Status: " + JSON.stringify(error))
        );
    </script>
  </body>
</html>
